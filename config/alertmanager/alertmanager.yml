global:
  smtp_smarthost: localhost:25
  smtp_from: root@localhost
  smtp_require_tls: false
route:
  group_by: ['alertname']
  repeat_interval: 1h
  receiver: ec2-user
  routes:
  - match_re:
      alertname: (serviceDown|.*Usage$)
    receiver: root
    repeat_interval: 1d
    group_by: [alertname, instance]
    continue: true
  - match:
      severity: critical
    receiver: operator
    continue: false
receivers:
- name: 'root'
  email_configs:
  - send_resolved: false
    to: root@localhost
    html: ''
- name: 'operator'
  email_configs:
  - send_resolved: false
    to: ec2-user@localhost
    html: ''
- name: 'ec2-user'
  email_configs:
  - send_resolved: false
    to: ec2-user@localhost
    from: ec2-user@localhost
    html: ''
